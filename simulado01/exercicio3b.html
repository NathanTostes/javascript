<script>
    var distancia;

    distancia = parseFloat(prompt('Digite a distância entre as duas cidades:'));
    if(distancia <= 450){
        document.write(`A autonomia do seu carro permite que você viaje de uma cidade a outra`)
    } else{
        document.write(`A autonomia do seu carro não permite que você realize a viajem entre as cidades`)
    }
</script>
