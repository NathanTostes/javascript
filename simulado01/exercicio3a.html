<body>
    <script>
        var peso, idade;
    
        peso = parseInt(prompt('Digite seu peso em (Kg):'));
        idade = parseInt(prompt('Digite sua idade:'));
    
        if (peso >= 50 && idade >= 16 && idade <= 69){
            document.write(`Você pode doar sangue`)
        } else {
            document.write(`Você não pode doar sangue`)
        }
    </script>
</body>
