<meta charset="UTF-8">

<script>
    a = parseInt(prompt('Digite o valor de A:'));
    b = parseInt(prompt('Digite o valor de B:'));
    c = parseInt(prompt('Digite o valor de C:'));

    if (a + b > c){
        document.write(`A soma de A + B é maior que C`)
    } else {
        if (a + b < c){
            document.write(`A soma de A + B é menor que C`)
        } else {
            document.write(`A soma de A + B é igual a C`)
        }
    }
</script>
