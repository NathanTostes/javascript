<meta charset="UTF-8">

<script>
num = parseFloat(prompt('Digite um número:'))

    function fracInt (num) {
        int = parseInt(num)
        frac = num - int
        document.write(`O número ${num} possui como parte inteira ${int} e como parte fracionária ${frac.toFixed(4)}`)
    }
    
    fracInt(num)
</script>
