<script>
    var num;

    num = parseInt(prompt('Digite um número:'))

    function divisor500(num) {
        if (500 % num == 0){
            document.write(`${num} é um divisor de 500`)
        } else {
            document.write(`${num} não é um divisor de 500`)
        }
    }

    divisor500(num)
</script>
