<script>
    var a, b, c;

    a = parseInt(prompt('Digite o valor de a:'))
    b = parseInt(prompt('Digite o valor de b:'))
    c = parseInt(prompt('Digite o valor de c:'))
    
    if (a + b < c){
        document.write(`A soma a + b é menor que c`)
    } else {
        document.write(`A soma a + b é maior que c`)
    }
</script>
