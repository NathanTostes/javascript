<script>
    num1 = parseFloat(prompt('Digite um número:'))
    num2 = parseFloat(prompt('Digite outro número:'))

    if (num1 < num2) {
        while (num1 <= num2) {
        document.write(`${num1} <br>`)
        num1 = num1 + 1
    }
    }

    if (num1 > num2) {
        while (num2 <= num1) {
            document.write(`${num1} <br>`)
            num1 = num1 - 1
        }
    }
</script>
