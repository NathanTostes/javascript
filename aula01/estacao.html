<script>
    var mes;

    mes = prompt('Digite o mês:')
    
    switch (mes) {
        case 'janeiro':
        case 'fevereiro':
        case 'marco':
            document.write(`Neste mês a estação é o verão`)
            break;
        case 'abril':
        case 'maio':
        case 'junho':
            document.write(`Neste mês a estação é o outono`)
            break;
        case 'julho':
        case 'agosto':
        case 'setembro':
            document.write(`Neste mês a estação é o inverno`)
            break;
        case 'outubro':
        case 'novembro':
        case 'dezembro':
            document.write(`Neste mês a estação é a primavera`)
            break;        
        default:
            document.write(`Valor inválido`)
            break;
    }
</script>
