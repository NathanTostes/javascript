<script>
    function calculateParallelepipedDiagonal() {
        let heigth = parseFloat(prompt("Digite a altura do paralelepípedo:"));
        let width = parseFloat(prompt("Digite a largura do paralelepípedo:"));
        let depth = parseFloat(prompt("Digite a profundidade do paralelepípedo:"));
        heigth = Math.pow(heigth, 2);
        width = Math.pow(width, 2);
        depth = Math.pow(depth, 2);
        let diagonal = Math.sqrt(heigth + width + depth);
        document.write("A diagonal do paralelepípido é " + diagonal);
    }
    calculateParallelepipedDiagonal();
</script>
