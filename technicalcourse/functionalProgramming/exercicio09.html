<script>
    function calculateFatorial() {
        let number = parseInt(prompt("Digite um número para calcularmos seu fatorial: "));
        let fatorial = number;
        for(i = fatorial - 1; i > 1; i--) {
            fatorial *= i;
        }
        document.write("O fatorial de " + number + " é " + fatorial);
    }
    calculateFatorial();
</script>
