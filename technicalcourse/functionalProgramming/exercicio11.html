<script>
    function calculate() {
        let number1 = parseFloat(prompt("Digite o um número: "));
        let number2 = parseFloat(prompt("Digite o outro número: "));    
        let operator = prompt("Digite um operador");
        switch(operator) {
            case "+":
                document.write(number1 + " " + operator + " " + number2 + " = " + (number1 + number2));
                break;
            case "-":
                document.write(number1 + " " + operator + " " + number2 + " = " + (number1 - number2));
                break;
            case "x":
                document.write(number1 + " " + operator + " " + number2 + " = " + (number1 * number2));
                break;
            case "/":
                document.write(number1 + " " + operator + " " + number2 + " = " + (number1 / number2));
                break;
            default:
                document.write("Invalid operator");
                break;
        }
    }
    calculate();
</script>
</html>
