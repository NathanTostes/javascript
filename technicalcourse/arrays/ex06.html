<script>

    vetor = [];

    for (i = 0; i < 20; ++i){

        vetor[i] = parseInt(prompt("Digite um número:"));

    }

    menor = vetor[0];
    position = 0;
    
    for (i = 0; i < 20; ++i){
        if (vetor[i] < menor) {
            menor = vetor[i];
            position = i;
        }
    }

    document.write(`O menor número do vetor é: ${menor} ele está na posição ${position}`);

</script>
