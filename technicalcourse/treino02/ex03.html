<meta charset="UTF-8">

<script>
num = parseInt(prompt('Digite um número'))

    function posOrNeg(num) {
        if (num > 0){

            document.write('O valor é positivo');

        } else {
            if (num < 0) {

                document.write('O valor é negativo');

            } else {

                document.write('O valor é neutro')

            }
        }
    }

posOrNeg(num)
</script>
