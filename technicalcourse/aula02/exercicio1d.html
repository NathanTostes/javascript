<script>
    var altura, sexo, peso;

    altura = parseFloat(prompt('Digite sua altura:'));
    sexo = prompt('Digite seu sexo:');

    switch (sexo.toLowerCase()) {
        case m:
            peso = (72.7 * altura) - 58;
            document.write(`Seu peso ideal é ${peso}`)
            break;

        case f:
            peso = (62.1 * altura) - 44.7
            document.write(`Seu peso ideal é ${peso}`)
            break;

        default:
            document.write(`Sexo digitado é inválido`)
            break;
    }
</script>
