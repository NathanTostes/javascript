<script>

    inv = 1500;
    div = 10000;
    mes = 0;
    document.write(`No inicio o investimento era: ${inv.toFixed(2)} <br>`);
    document.write(`No inicio a divida era: ${div.toFixed(2)} <br> - - - - - - - - - - - -  <br>`);
    while (div > inv){
        ++mes;
        inv = inv + (inv * 4 / 100);
        div = div + (div * 2.5 / 100);
        document.write(`Mes: ${mes} o valor do investimento era: ${inv.toFixed(2)} <br>`);
        document.write(`Mes: ${mes} o valor da divida era: ${div.toFixed(2)} <br> - - - - - - - - - - - -  <br>`);
    }
    document.write(`O numero de meses necessario para que o investimento pague a divida Ã©: ${mes} <br>`);
    ano = mes / 12;
    aMes = mes % 12;
    document.write(`O tempo para que a divida seja paga e de ${Math.floor(ano)} anos e ${aMes} meses`);

</script>
