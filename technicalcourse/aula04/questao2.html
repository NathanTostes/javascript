<script>

    num1 = parseInt(prompt("Digite o primeiro número:"));
    num2 = parseInt(prompt("Digite o segundo número:"));

    if (num2 > num1){

        while (num2 >= num1) {
            if (num2 % 2 == 0) {
                document.write(num2 + "<br>")
            }
            --num2;
        }

    } else {
        if (num1 > num2){
            while (num1 >= num2) {
                if (num2 % 2 == 0){
                    document.write(num2  + "<br>");
                }
                ++num2;
            }
        } else {
            document.write("Valores iguais");
        }
    }

</script>
